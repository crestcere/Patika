<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fimple Ödevi</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="left">
            <form id="formSubmit">
                <label for="ftitle">Başlık</label>
                <input type="text" id="ftitle" name="ftitle" placeholder="Başlık">
                <br>
                <label for="fcompleted">Tamamlandı</label>
                <input type="checkbox" id="fcompleted" name="fcompleted">
                <br>
                <input type="submit">
            </form>
        </div>
        <div class="right">Right</div>
    </div>
</body>
</html>
